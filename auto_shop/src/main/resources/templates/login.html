<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signInForm.css}"/>
    <title>Sign in</title>
</head>

<div th:replace="fragments/new_header.html :: header"></div>

<body>
<div class="centeredContainer">
    <div class="centeredContent">
        <h1 class="pageTitle">Sign in</h1>
        <div class="infoContainer">
            <form class="infoForm" method="post">
                <div class="valueContainer">
                    <label class="label">Email</label>
                    <input class="input" placeholder="Phone" type="tel" pattern="^\s*\+?\d{10,12}\s*$" name="phone"
                           required/>
                </div>
                <div class="valueContainer">
                    <label class="label">Password</label>
                    <input class="input" placeholder="Password" name="password" minlength="8" type="password" required/>
                </div>

                <div class="buttonsContainer">
                    <input type="submit" class="actionButton" value="Sign up"/>
                    <p>or <a th:href="@{/signin}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<div th:replace="fragments/new_footer.html :: footer"></div>

</html>
